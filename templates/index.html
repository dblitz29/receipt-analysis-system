<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Receipt Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Receipt Checker</a>
    <a class="btn btn-outline-light btn-sm" href="/receipts-ui">Receipts</a>
  </div>
</nav>

<div class="container" style="max-width: 720px;">

  <!-- Upload section -->
  <div class="card mb-4">
    <div class="card-header">Upload Receipt</div>
    <div class="card-body">
      <form id="uploadForm">
        <input type="file" class="form-control mb-2" id="fileInput" required />
        <button class="btn btn-dark" type="submit">Upload</button>
      </form>
      <div class="mt-2 text-muted" id="uploadMsg"></div>
    </div>
  </div>

  <!-- Ask section -->
  <div class="card">
    <div class="card-header">Ask About Receipts</div>
    <div class="card-body">
      <form id="askForm">
        <input type="text" id="questionInput" class="form-control mb-2"
               placeholder="e.g. Did I buy burger?" required />
        <button class="btn btn-dark" type="submit">Ask</button>
      </form>

      <div class="alert alert-secondary mt-3" id="answerBox" style="display:none;"></div>

      <details class="mt-2">
        <summary>SQL</summary>
        <pre id="sqlBox" class="mt-2"></pre>
      </details>
    </div>
  </div>

</div>

<script>
// upload
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const f = document.getElementById("fileInput").files[0];
  if (!f) return;

  const fd = new FormData();
  fd.append("file", f);

  const msg = document.getElementById("uploadMsg");
  msg.textContent = "Uploading...";

  const res = await fetch("/upload", { method: "POST", body: fd });
  const js  = await res.json();

  msg.textContent = res.ok
    ? "Saved receipt ID: " + js.receipt_id
    : "Error: " + (js.error || "upload failed");
});

// ask
document.getElementById("askForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const q = document.getElementById("questionInput").value;
  const ans = document.getElementById("answerBox");
  const sqlBox = document.getElementById("sqlBox");

  ans.style.display = "block";
  ans.textContent = "Thinking...";
  sqlBox.textContent = "";

  const res = await fetch("/ask", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ question: q })
  });

  const js = await res.json();

  ans.textContent = js.answer || "No answer";
  sqlBox.textContent = js.sql || "";
});
</script>

</body>
</html>

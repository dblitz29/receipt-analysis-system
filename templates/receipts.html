<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Receipts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Receipt Checker</a>
  </div>
</nav>

<div class="container" style="max-width: 860px;">
  <div class="card">
    <div class="card-header">Receipts</div>
    <div class="card-body">
      <div id="list">Loading...</div>
    </div>
  </div>
</div>

<script>
async function load() {
  const res = await fetch("/receipts");
  const rows = await res.json();

  const div = document.getElementById("list");

  if (!rows.length) {
    div.textContent = "No receipts yet.";
    return;
  }

  let html = `<table class="table table-striped">
      <thead><tr><th>ID</th><th>Store</th><th>Date</th><th>Total</th></tr></thead><tbody>`;

  rows.forEach(r => {
    html += `<tr>
      <td>${r.id}</td>
      <td>${r.store || "-"}</td>
      <td>${r.date || "-"}</td>
      <td>${r.total || "-"}</td>
    </tr>`;
  });

  html += `</tbody></table>`;
  div.innerHTML = html;
}

load();
</script>

</body>
</html>
